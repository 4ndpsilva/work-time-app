<mat-card>
    <mat-card-content>
        <mat-toolbar color = "primary">
            <span>Apontamentos</span>
        </mat-toolbar>

        <div *ngIf = "list$ | async as list; else loading;">
            <table mat-table [dataSource] = "list" class = "mat-elevation-z8">
                <ng-container matColumnDef = "date">
                    <th mat-header-cell *matHeaderCellDef>Data</th>
                    <td mat-cell *matCellDef = "let workingDay">{{workingDay.date | date: 'dd/MM/yyyy'}}</td>
                </ng-container>
            
                <ng-container matColumnDef = "startTime">
                    <th mat-header-cell *matHeaderCellDef>Hr. Inicial</th>
                    <td mat-cell *matCellDef = "let workingDay">{{workingDay.startTime}}</td>
                </ng-container>
            
                <ng-container matColumnDef = "endTime">
                    <th mat-header-cell *matHeaderCellDef>Hr. Final</th>
                    <td mat-cell *matCellDef = "let workingDay">{{workingDay.endTime}}</td>
                </ng-container>
            
                <ng-container matColumnDef = "registered">
                    <th mat-header-cell *matHeaderCellDef>Registrado?</th>
                    <td mat-cell *matCellDef = "let workingDay">{{workingDay.registered ? 'Sim' : 'NÃ£o'}}</td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
                <tr mat-row *matRowDef = "let row; columns: displayedColumns"></tr>
            </table>
        </div>

        <ng-template #loading>
            <div class = "loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </mat-card-content>
</mat-card>
