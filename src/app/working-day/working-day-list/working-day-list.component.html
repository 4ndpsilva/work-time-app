<mat-card>
    <mat-card-content>
        <mat-toolbar color = "primary">
            <span class="icon-spacer">Apontamentos</span>
            <button mat-icon-button>
                <mat-icon>add</mat-icon>
            </button>
        </mat-toolbar>

        <table mat-table [dataSource] = "customDataSource">
            <ng-container matColumnDef = "date">
                <th mat-header-cell *matHeaderCellDef>Data</th>
                <td mat-cell *matCellDef = "let workingDay">{{workingDay.date | date: 'dd/MM/yyyy'}}</td>
            </ng-container>
        
            <ng-container matColumnDef = "startTime">
                <th mat-header-cell *matHeaderCellDef>Hr. Inicial</th>
                <td mat-cell *matCellDef = "let workingDay">{{workingDay.startTime}}</td>
            </ng-container>
        
            <ng-container matColumnDef = "endTime">
                <th mat-header-cell *matHeaderCellDef>Hr. Final</th>
                <td mat-cell *matCellDef = "let workingDay">{{workingDay.endTime}}</td>
            </ng-container>
        
            <ng-container matColumnDef = "registered">
                <th mat-header-cell *matHeaderCellDef>Registrado?</th>
                <td mat-cell *matCellDef = "let workingDay">{{workingDay.registered ? 'Sim' : 'NÃ£o'}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
            <tr mat-row *matRowDef = "let row; columns: displayedColumns"></tr>
        </table>

        <div *ngIf = "customDataSource.isLoading" class = "loading-spinner">
            <mat-spinner></mat-spinner>
        </div>

        <mat-paginator [pageSizeOptions] = "[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
